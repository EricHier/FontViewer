    <style>
        .loader,
        .loader:after {
            border-radius: 50%;
            width: 5em;
            height: 5em;
        }

        .loader {
            margin: 30px auto;
            font-size: 5px;
            position: relative;
            text-indent: -9999em;
            border-top: .9em solid rgba(255, 122, 33, 0.2);
            border-right: .9em solid rgba(255, 122, 33, 0.2);
            border-bottom: .9em solid rgba(255, 122, 33, 0.2);
            border-left: .9em solid rgb(255, 122, 33);
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 .5s infinite linear;
            animation: load8 .5s infinite linear;
        }

        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>

    <style>
        .content {
            width: 100vw;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            box-sizing: border-box;
            padding: 2rem;
        }

        p {
            height: fit-content;
            display: block;
            padding: 1rem;
            color: rgb(29, 29, 29)
        }

        body {
            margin: 0;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .bottom {
            width: 100vw;
            height: fit-content;
            flex-direction: row;
            display: flex;
            padding: 2rem;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
            z-index: 10;
            box-sizing: border-box;
        }

        div>input,
        div>select {
            margin-top: 1rem;
            display: block;
        }

        .bottom>div, .bottom>a {
            text-align: center;
            font-family: "Ubuntu";
            margin: .5rem 1.5rem;
        }

        @media only screen and (max-width: 600px) {
            .bottom {
                flex-direction: column;
            }
        }

        a {
            text-decoration: unset;
        }

        html {
            overflow: hidden;
        }
    </style>

</head>
